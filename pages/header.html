<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adding Bootstrap CDN - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Adding CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <title>redBus</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#"><img src="/images/redbus.png" alt="redBus"
                    width="60px"></a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="menu-nav">
                <!-- Left-aligned nav (default) -->
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Bus Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Bus Hire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Pilgrimages</a>
                        </li>
                    </ul>
                </div>

                <!-- Right-aligned nav -->
                <div class="collapse navbar-collapse justify-content-end" id="menu-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Help</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
                                Manage Booking
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
                                <i class="fas fa-user-circle"></i>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="sign in page">Sign In/Sign Up</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- Main Home Banner and Input Search Container -->
    <div class="position-relative">
        <div>
            <div class="home-banner"></div>
        </div>

        <div class="input-search-container">
            <form class="d-flex justify-content-center">
                <div class="d-inline-block position-relative">
                    <span class="inputIcon"><i class="far fa-building"></i></span>
                    <label class="inputLabel-default" for="input-label-from"></label>
                    <input id="input-label-from" class="inputForm" type="text" list="input-from-list" placeholder="From">
                    <datalist id="input-from-list">
                        <!-- <option value="Gurgaon"></option> -->
                    </datalist>
                </div>

                <div class="d-inline-block position-relative">
                    <span class="inputIcon"><i class="far fa-building"></i></span>
                    <label class="inputLabel-default" for="input-label-to"></label>
                    <input id="input-label-to" class="inputForm" type="text" list="input-to-list" placeholder="To">
                    <datalist id="input-to-list">
                        <!-- <option value="Delhi"></option> -->
                    </datalist>
                </div>

                <div class="d-inline-block position-relative">
                    <span class="inputIcon"><i class="fas fa-calendar-alt"></i></span>
                    <label class="inputLabel-default" for="input-label-onward-date"></label>
                    <input id="input-label-onward-date" class="inputForm" type="text" placeholder="Onward-Date">
                </div>

                <div class="d-inline-block position-relative">
                    <span class="inputIcon"><i class="fas fa-calendar-alt"></i></span>
                    <label class="inputLabel-default" for="input-label-return-date"></label>
                    <input id="input-label-return-date" class="inputForm" type="text" placeholder="Return-Date">
                </div>

                <div class="d-inline-block position-relative">
                    <input onclick="searchBtn()" class="btn btn-danger rounded-0 pl-3 pr-3 pb-2" type="submit" value="Search Buses">
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>

<script src="/scripts/header.js" >
  
</script>
